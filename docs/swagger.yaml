basePath: /
definitions:
  models.AuthSwag:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: zskjcn@qq.com
    name: zskj
    url: https://github.com/zskj
  description: Blog
  license: {}
  termsOfService: http://wikis.tech/
  title: Blog API
  version: "1.0"
paths:
  /api/v1/pub/login/captcha:
    get:
      parameters:
      - description: 验证码ID
        in: query
        name: captchaId
        required: true
        type: string
      produces:
      - image/png
      responses:
        "200":
          description: 图形验证码
        "400":
          description: '{code:400,data:null,msg:无效的请求参数}'
          schema:
            type: string
      summary: 响应图形验证码
      tags:
      - 登录管理
  /api/v1/pub/login/captchaid:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 获取验证码信息
      tags:
      - 登录管理
  /api/v1/tags:
    post:
      parameters:
      - description: Name
        in: query
        name: name
        required: true
        type: string
      - description: State
        in: query
        name: state
        type: integer
      - description: CreatedBy
        in: query
        name: created_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 新增文章标签
  /auth:
    post:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.AuthSwag'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: 获取登录token 信息
      tags:
      - 登录管理
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
